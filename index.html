<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div class="flexbox-wrapper">
        <button id="generator-btn">Generate passwords</button>
        </div>
        <hr>
        <div class="flexbox-wrapper">
            <div class="outputs-display">
                <div id="first-output" class="output-block"></div>
                <button id="first-copy-btn" class="copy-btn">Copy</button>
            </div>
            <div class="outputs-display">
                <div id="second-output" class="output-block"></div>
                <button id="second-copy-btn" class="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
